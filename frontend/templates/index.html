<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Raptors Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#121212',
                            800: '#1E1E1E',
                            700: '#2D2D2D',
                            600: '#3D3D3D',
                            500: '#5A5A5A'
                        },
                        accent: {
                            primary: '#6D28D9',
                            secondary: '#8B5CF6',
                            tertiary: '#A78BFA'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .timeline-dot {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .glass-card {
            backdrop-filter: blur(16px);
            background: rgba(30, 30, 30, 0.7);
        }
    </style>
    <script src="/assets/js/main.js" defer></script>
    <script src="/assets/js/hackathon.js" defer></script>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen">
    <div class="fixed inset-0 bg-gradient-to-br from-dark-900 via-dark-800 to-purple-900/20 -z-10"></div>
    <div class="fixed inset-0 opacity-30 -z-10">
        <div class="absolute -top-40 -right-40 w-96 h-96 bg-accent-primary rounded-full filter blur-3xl opacity-20 animate-pulse-slow"></div>
        <div class="absolute top-1/3 -left-40 w-96 h-96 bg-accent-secondary rounded-full filter blur-3xl opacity-20 animate-pulse-slow"></div>
    </div>
    
    <header class="py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-center bg-gradient-to-r from-purple-400 to-violet-600 text-transparent bg-clip-text">
                Hackathon Raptors Timeline
            </h1>
            <p class="text-center text-gray-400 mt-2">Track your hackathon journey</p>
        </div>
    </header>
    
    <main class="container mx-auto px-4 pb-16">
        <div id="timeline" class="flex flex-col items-center relative">
            <!-- Timeline content will be inserted here by JavaScript -->
            <div class="w-full max-w-3xl glass-card rounded-xl p-6 mb-8 border border-gray-700/50">
                <div class="text-center py-8">
                    <div class="inline-block p-3 rounded-full bg-dark-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-accent-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </div>
                    <p class="text-gray-400">Loading hackathon timeline...</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="py-6 text-center text-gray-500 text-sm">
        <div class="container mx-auto px-4">
            <p>Â© 2025 Hackathon Raptors. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
