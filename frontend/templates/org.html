<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hackathon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function addHackathon() {
            const name = document.getElementById('name').value;
            const startDate = document.getElementById('startDate').value;
            if (!name || !startDate) {
                console.error('Name and start date are required');
                return;
            }
            try {
                const response = await fetch(`/api/hackathons/${encodeURIComponent('secret-raptor-2025')}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, start_date: new Date(startDate).toISOString() })
                });
                if (!response.ok) throw new Error('Failed to add hackathon');
                alert('Hackathon added successfully');
                document.getElementById('name').value = '';
                document.getElementById('startDate').value = '';
            } catch (error) {
                console.error('Error adding hackathon:', error);
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Add New Hackathon</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700">Hackathon Name</label>
                <input id="name" type="text" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Start Date (UTC)</label>
                <input id="startDate" type="datetime-local" class="w-full p-2 border rounded">
            </div>
            <button onclick="addHackathon()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Hackathon</button>
        </div>
    </div>
</body>
</html>
